<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه شانس</title>
    <script src="https://tapi.bale.ai/miniapp.js?3"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        :root {
            --primary-gold: #f6d365;
            --dark-blue: #2c3e50;
            --secondary-bg: #1a1a2e; /* Dark background */
            --text-color: #e0e0e0;
            --text-gold: #f6d365;
            --button-color: #e67e22; /* A bit brighter for contrast */
            --wheel-segment-1: #c0392b; /* Red */
            --wheel-segment-2: #8e44ad; /* Purple */
            --wheel-segment-3: #3498db; /* Blue */
            --wheel-segment-4: #2ecc71; /* Green */
            --wheel-segment-5: #f1c40f; /* Yellow */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #23233a; /* Darker container */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--primary-gold);
        }

        h1 {
            color: var(--text-gold);
            text-shadow: 0 0 10px rgba(246, 211, 101, 0.5);
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .balance {
            font-size: 1.2em;
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 25px auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--wheel-segment-1) 0% 20%,
                var(--wheel-segment-2) 20% 40%,
                var(--wheel-segment-3) 40% 60%,
                var(--wheel-segment-4) 60% 80%,
                var(--wheel-segment-5) 80% 100%
            );
            transition: transform 6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 6px solid var(--dark-blue);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .spin-button {
            background: linear-gradient(145deg, #e67e22, #d35400);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
        }
        
        .spin-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .info {
            font-size: 1em;
            margin-top: 25px;
            color: #95a5a6;
        }

        .prize-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .prize-list li {
            font-size: 1.1em;
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
            color: #bdc3c7;
        }

        .prize-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>گردونه شانس 🎰</h1>
        <p class="balance" id="balance-text">موجودی الماس شما: 0 💎</p>
        <div class="wheel-container">
            <img src="https://i.ibb.co/k2c15zY/pointer.png" alt="Pointer" style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 40px; z-index: 10;">
            <div id="wheel"></div>
        </div>
        <button class="spin-button" id="spin-button">در حال بارگذاری...</button>
        <p id="cooldown-text" class="info"></p>

        <ul class="prize-list">
            <li>۲۰۰ الماس 💎</li>
            <li>۴۰۰ طلا 💰</li>
            <li>۲۵۰۰۰ بلوک 🧱</li>
            <li>۴۰۰۰۰ غذا 🍖</li>
            <li>۲۰۰ توکن JNG 🪙</li>
        </ul>
    </div>

    <script>
        const spinButton = document.getElementById('spin-button');
        const wheel = document.getElementById('wheel');
        const balanceText = document.getElementById('balance-text');
        const cooldownText = document.getElementById('cooldown-text');
        let isSpinning = false;

        const prizes = [
            { name: "۲۰۰ الماس", type: "diamond", amount: 200, emoji: "💎" },
            { name: "۴۰۰ طلا", type: "gold", amount: 400, emoji: "💰" },
            { name: "۲۵۰۰۰ بلوک", type: "blocks", amount: 25000, emoji: "🧱" },
            { name: "۴۰۰۰۰ غذا", type: "food", amount: 40000, emoji: "🍖" },
            { name: "۲۰۰ توکن JNG", type: "jng", amount: 200, emoji: "🪙" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            if (window.Bale && window.Bale.WebApp) {
                window.Bale.WebApp.ready();
                updateTheme();
                window.Bale.WebApp.onEvent('themeChanged', updateTheme);
                
                const mockData = {
                    user_id: '12345',
                    last_spin_time: Date.now() / 1000 - (25 * 3600),
                    diamonds: 250,
                    wheel_spin_cost: 100
                };
                processBotData(mockData);
            }
        });

        function updateTheme() {
            if (window.Bale.WebApp.themeParams) {
                const params = window.Bale.WebApp.themeParams;
                for (const key in params) {
                    if (params.hasOwnProperty(key)) {
                        document.documentElement.style.setProperty(`--${key}`, params[key]);
                    }
                }
            }
        }

        function processBotData(data) {
            const now = Math.floor(Date.now() / 1000);
            const cooldown = 24 * 3600;
            const timeSinceLastSpin = now - data.last_spin_time;
            const remainingTime = cooldown - timeSinceLastSpin;
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            
            balanceText.innerText = `موجودی الماس شما: ${data.diamonds.toLocaleString('fa-IR')} 💎`;

            if (timeSinceLastSpin >= cooldown) {
                spinButton.innerText = 'چرخاندن رایگان';
                spinButton.dataset.type = 'free';
                spinButton.disabled = false;
                cooldownText.innerText = 'شانس رایگان شما آماده است! 🎁';
            } else {
                spinButton.innerText = `چرخاندن با ${data.wheel_spin_cost} الماس`;
                spinButton.dataset.type = 'diamond';
                spinButton.disabled = data.diamonds < data.wheel_spin_cost;
                cooldownText.innerText = `شانس رایگان در ${hours} ساعت و ${minutes} دقیقه دیگر`;
            }
        }

        spinButton.addEventListener('click', () => {
            if (isSpinning || spinButton.disabled) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            cooldownText.innerText = "در حال چرخش... ⏳";

            const prizeAngles = [
                0, 72, 144, 216, 288
            ];
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const prizeAngle = 360 * 10 - (prizeAngles[randomIndex] + Math.floor(Math.random() * 30 - 15));
            
            wheel.style.transition = 'transform 6s cubic-bezier(0.4, 0, 0.2, 1)';
            wheel.style.transform = `rotate(${prizeAngle}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const spinType = spinButton.dataset.type;
                const prize = prizes[randomIndex];
                
                const message = {
                    action: 'spin_wheel',
                    type: spinType,
                    prize_type: prize.type,
                    amount: prize.amount,
                    cost: spinType === 'diamond' ? 100 : 0
                };
                
                window.Bale.WebApp.sendData(JSON.stringify(message));
                
                cooldownText.innerText = `شما برنده ${prize.name} شدید! 🎉`;
                
            }, 6500); // Wait for the animation to finish
        });
    </script>
</body>
</html>
